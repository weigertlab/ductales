plugins {
  id 'java-library'
  // To create a shadow/fat jar, including dependencies
  id 'com.github.johnrengelman.shadow' version '7.0.0'
  // Reduce JavaCPP dependencies
  id 'org.bytedeco.gradle-javacpp-platform' version '1.5.6'
}

ext.moduleName = 'qupath.extension.ductales'
archivesBaseName = 'qupath-extension-ductales'
description = "QuPath extension that detect and characterize ducts from nuclei segmentation."
version = "0.1.3"

repositories {
//  mavenLocal()
  mavenCentral()
  
  maven {
    url "https://maven.scijava.org/content/repositories/releases"
  }
  
  maven {
    url "https://maven.scijava.org/content/repositories/snapshots"
  }
  
}

dependencies {
  implementation "org.apache.commons:commons-text:1.9"
  implementation "org.apache.commons:commons-math3:3.6.1"
  
  shadow "io.github.qupath:qupath-gui-fx:0.3.0"    
  shadow "org.slf4j:slf4j-api:1.7.30"
}

processResources {
  from ("${projectDir}/LICENSE.txt") {
    into 'licenses/'
  }
}

tasks.register("copyDependencies", Copy) {
  description "Copy dependencies into the output libs directory"
  group "QuPath"
  
  from configurations.default
  into 'build/libs'
}

java {
    def version = project.findProperty('toolchain')
    if (!version)
        version = 11
    else if (version.strip() == 'skip')
        version = null
    if (version != null) {
        logger.quiet("Setting toolchain to {}", version)
        toolchain {
            languageVersion = JavaLanguageVersion.of(version)
        }
    }
}
